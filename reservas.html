<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas - TACOGO</title>
</head>
<body>
  <h1>Reservar en TACOGO</h1>
  <form>
    <input type="text" placeholder="Nombre de la reserva" required><br>
    <input type="date" required><br>
    <input type="time" required><br>
    <input type="number" placeholder="Cantidad de personas" required><br>
    <label>¿Desea evento formal?</label>
    <select>
      <option>No</option>
      <option>Sí - con sillas formales</option>
      <option>Sí - con sillas del restaurante</option>
    </select><br>
    <button type="submit">Reservar</button>
  </form>
</body>
</html>
